<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="styles/icons/money.png" />
	<title>User Page</title>
	<link rel="stylesheet" type="text/css" href="styles/globalB.css" />
	<link rel="stylesheet" type="text/css" href="styles/icons.css" />
	<!--CSS-->
	<meta name="viewport" content="width=device-width, initial-scale: 1.0, user-scalable=0"/>
	<script src="./js/jquery-2.1.4.min.js"></script>
	<script src="./js/generalB.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="./js/jquery-1.12.0.min.js"></script>
	<script src="./js/map.js"></script>
	<script src="./js/ChartNew.js"></script>
	<script src="./js/pageLoad.js"></script>
	<script src="./js/selectOptions.js"></script>
	

	<!--JS-->
</head>
<body>
	<div id="header">
		<div class="mobile"></div>
		<div class="logo"><span><a href="#">Housing<span>HACK</span></a></span></div>
	</div>
	<div id="container">
		<div class="sidebar">
			<ul id="nav">
				<li><a href="index.html"><div class="iconDash"></div><span>Comparison</span></a></li>
				<li><a href="buy.html"> <div class="iconSchedule"></div><span>Buy</span></a></li>
				<li><a href="rent.html" class="selected"><div class="iconProfile"></div><span>Rent</span></a></li>
				<li><a href="login.html"><div class="iconOut"></div><span>Log Out</span></a></li>
			</ul>
		</div>
		<div class="content">
			<h1>Rent</h1>
			This is the prediction for rent.
			<div id="box">
				<div class="box-panel">
					<div class="dropDownSpace">
						<div class="firstDropDown">  Province
							<select name="provinceR" id="provinceR" onchange="if(this.value != '') setCityR(this.options[this.selectedIndex].value);">
								<option value="">-Select-</option>
							</select>
						</div>
						<div class="secondDropDown">  City
							<select name="cityR" id="cityR">
							</select>
						</div>
						<div class="thirdDropDown">  Structure
							<select name="structureR" id="structureR">
  								<option value="3u">Three Units</option>
  								<option value="6u">Six Units</option>
							</select>
						</div>
						<div class="fourthDropDown">  Unit Type
							<select name="unitR" id="unitR">
  								<option value="bachelor">Bachelor</option>
  								<option value="1br">One Bedroom</option>
  								<option value="2br">Two Bedroom</option>
  								<option value="3br">Three Bedroom</option>
							</select>
						</div>
					</div>
					<div class="box1"><span>Revenue</span>
						<div class="divCanvasBox1"><canvas id="canvasBox1"></canvas></div>
					</div>
					<div class="box2">Sales
						<div class="divCanvasBox1"><canvas id="canvasBox2"></canvas></div>
					</div>
					<div class="box3">Orders
						<div class="divCanvasBox1"><canvas id="canvasBox3"></canvas></div>
					</div>
					<div class="box4">Visits
						<div class="divCanvasBox1"><canvas id="canvasBox4"></canvas></div>
					</div>
					<div class="boxCharts">
						<div class="box-panel1">
							<div class="divCanvasBox1"><canvas id="actual" ></canvas></div>
						</div>
						<div class="box-panel2">
							<div class="divCanvasBox1"><canvas id="predicted" width="475" height="400"></canvas></div>
						</div>
									
						<div class="tableSec">
							<div class="box-panel3">
								<table id="trackTable" class="display" width="100%"></table>
							</div>
							<div class="box-panel4">
								<table id="trackTable" class="display" width="100%"></table>
							</div>
						</div>
						<div class="mapSection" id="mapSection"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
